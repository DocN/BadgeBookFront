<app-navigation></app-navigation>

<div class="container margin20" *ngIf="this.SessionServiceService.loggedIn == true">
    <mdb-card>
      <mdb-card-body>
        <form ngNativeValidate (ngSubmit)="sendMessage()"> 
          <div class="form-group">
            <label for="name">To:</label>
            <input name="Email" [(ngModel)]="sendMsgModel.Email" #Email="ngModel" type="email" class="form-control" id="Email" required readonly>
          </div>
          <div class="form-group">
            <label for="name">Subject:</label>
            <input name="Subject" [(ngModel)]="sendMsgModel.Subject" #Email="ngModel" type="text" class="form-control" id="Subject" required>
          </div>
          <div class="form-group">
            <label for="name">Message:</label>
            <textarea name="Msg" [(ngModel)]="sendMsgModel.Msg" #Email="ngModel" rows="5" class="form-control" id="Msg" required></textarea>
          </div>
          <div class="form-group">
            <button class="btn btn-success" type="submit">Send Message</button>
          </div>
        </form>
      </mdb-card-body>
    </mdb-card>
</div>

<div class="container centerText" *ngIf="this.SessionServiceService.loggedIn == false">
  <div class="row">
    <div class="col-12">
      <h1>You must be logged in to send a message</h1>
    </div>
  </div>
</div>
