<br />
<div class="container" *ngIf="!loading">
  <h2>Apps</h2>
  <div class="row">
    <div class="col-lg-4 col-sm-6 portfolio-item" *ngFor="let item of appList">
      <div class="card h-100">
        <div class="card-body">
          <h4 class="card-title">
            <a href="{{item.appUrl}}" target="_blank">{{item.name}}</a>
        
            <label class="switch">
              <input type="checkbox" value={{item.id}}  [checked] = "item.approved" (click)="updateItem(item)">
              <span class="slider"></span>
            </label>
            <button type="button" class="btn btn-danger" (click)="deleteItem(item)">
              delete
            </button>
          </h4>
          <p class="card-text">{{item.description}}</p>
        </div>
      </div>
    </div>
  </div>
