<app-navigation></app-navigation>
<div class="container-fluid background" *ngIf="this.dataLoaded == true">
  <div class="container">
    <div class="row">
      <div class="col-8">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">User Info</h5>
            <div class="container-fluid">
              <div class="row">
                <div class="col-9">
                  <h5>Name: {{userData.UserData.FirstName}} {{userData.UserData.LastName}}</h5>
                  <h5>Email: {{userData.Email}}</h5>
                  <h5>Gender: Fluid</h5>
  
                  <h5>Last Spotted: At yo mom's house</h5>
                
                  <h5>Description: </h5>
                  <div id="description"></div>
                  
                </div>
                <div class="col-3">
                  <img class="img-fluid pull-right" src="../../assets/images/pet.png">
                </div>
              </div>
              <div class="row clickable" (click)="sendMessage()">
                <img class="img-fluid widthImage" src="../../assets/images/bar.png">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-12">
                <h5 class="card-title">Badges</h5>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6 col-lg-6 col-lg-6 col-xs-12" *ngFor="let currentResult of badgeData;let i = index">
                <div class="borderframe">
                  <h5>{{currentResult.BadgeName}}</h5>
                  <img class="img-fluid" src="{{currentResult.ImageURL}}">
                  <p>{{currentResult.BadgeDescription}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container containerMargin">
    <div class="row">
      <div class="col-12">
        <img class="img-fluid" src="../../assets/images/chan.png">
      </div>
    </div>
  </div>
</div>
