<app-navigation></app-navigation>
<div class="container">
  <div *ngIf="this.requested == false" id="recoveryContainer" class="row">
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12"></div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
      <div class="card paddingcard">
        <h1 class="centerText">Account Recovery</h1>
        <form ngNativeValidate (ngSubmit)="recoverEmail()"> 
          <div class="form-group">
            <label for="name">Email</label>
            <input name="recoveryEmail" [(ngModel)]="recoveryEmail" #Email="ngModel" type="email" class="form-control" id="recoveryEmail" required>
          </div>
          <div class="form-group">
            <button class="btn btn-success loginbtn" type="submit">Request Recovery Key</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12"></div>
  </div>
  <div *ngIf="this.requested == true" id="updatePasswordContainer" class="row">
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12"></div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
      <div class="card paddingcard">
        <h1 class="centerText">Account Recovery</h1>
        <form ngNativeValidate (ngSubmit)="resetPassword()"> 
          <div class="form-group">
            <label for="name">Email</label>
            <input name="recoveryEmail" [(ngModel)]="recoveryEmail" #Email="ngModel" type="email" class="form-control" id="recoveryEmail" required readonly>
          </div>
          <div class="form-group">
            <label for="name">Enter Your Recovery Token</label>
            <input name="token" [(ngModel)]="newPassword.token" #Email="ngModel" type="text" class="form-control" id="token" required>
          </div>
          <div class="form-group">
            <label for="name">New Password</label>
            <input name="NewPassword" [(ngModel)]="newPassword.NewPassword" #Email="ngModel" type="password" class="form-control" id="NewPassword" required>
          </div>
          <div class="form-group">
            <label for="name">Retype New Password</label>
            <input name="ReNewPassword" [(ngModel)]="newPassword.ReNewPassword" #Email="ngModel" type="password" class="form-control" id="ReNewPassword" required>
          </div>
          <div class="form-group">
            <button class="btn btn-success loginbtn" type="submit">Reset Password</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12"></div>
  </div>
</div>
